<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Laboratorio 6</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css"
    />
    <style>
      .column {
        text-align: center;
      }
    </style>
  </head>
  <body class="container is-fullhd">
    <header class="section">
      <div class="container">
        <h1 class="title">Laboratorio 6</h1>
        <p class="subtitle">Programación orientada a eventos</p>
      </div>
    </header>

    <section class="has-background-primary-10 10p">
      <h1 class="title">Productos</h1>
      <h2 class="subtitle">
        A continuación se muestran los productos disponibles en la página.
        <br /><strong>Agrega</strong> los que desees a tu carrito.
      </h2>
      <br />
      <h3>Productos:</h3>
      <ol>
        <li>Atomizador</li>
        <li>Fertilizante</li>
        <li>Semillas</li>
        <li>Guantes</li>
        <li>Abono</li>
      </ol>
      <br />
      <form action="/productos" method="POST">
        <label for="nombre" class="label">Agrega un producto:</label>
        <input
          class="input is-info"
          type="text"
          placeholder="Atomizador"
          id="nombre"
          name="nombre"
        />
        <label for="cantidad">Cantidad</label>
        <input
          class="input is-info"
          type="number"
          placeholder="1"
          id="cantidad"
          name="cantidad"
        />
        <br /><br />
        <input class="button is-info" type="submit" value="Enviar" />
      </form>
    </section>
    <br /><br />
    <br /><br />
  </body>
</html>
